<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <div class="container-fluid">
      <div class="head text-center">
        <h1>freeCodeCamp Survey Form</h1>
        <p class="lead font-italic">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <div class="content">
        <form>
          <div class="name form-group p-1">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your name"
              id="name"
            />
          </div>

          <div class="email form-group p-1">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter your Email"
              id="email"
            />
          </div>

          <div class="age form-group p-1">
            <label for="age">Age (optional)</label>
            <input
              type="number"
              class="form-control"
              placeholder="Age"
              id="age"
               min="10" max="99"
            />
          </div>

          <div class="select1 form-group p-1">
            <label>Which option best describes your current role?</label
            >
            <select class="form-control">
              <option selected disabled>Select curent role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="check1 form-group p-1">
            <label>Would you recommend freeCodeCamp to a friend?</label
            >
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" value="Definitely" name="radio"  />
                <label class="form-check-label " for="radio1">
                 <p>Definitely</p>
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" value="Maybe"  name="radio"/>
                <label class="form-check-label" for="radio2">
                  <p>Maybe</p>
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" value="Not sure"  name="radio"/>
                <label class="form-check-label" for="radio3">
                  <p>Not sure</p>
                </label>
            </div>
          </div>

          <div class="select2 form-group p-1">
            <label>What is your favorite feature of freeCodeCamp?</label
            >
            <select class="form-control">
              <option selected disabled>Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
          </div>

          <div class="check2 form-group p-1">
            <label>What would you like to see improved? (Check all that apply)</label
            >
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Front-end Projects</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Back-end Projects</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Back-end Projects</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Data Visualization</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Challenges</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Open Source Community</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Gitter help rooms</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Videos</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>City Meetups</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Wiki</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Forum</p>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"><p>Additional Courses</p>
              </label>
            </div>

            
          </div>

          <div class="comment form-group p-1">
          <label for="comment">Any comments or suggestions?</label>
          <textarea id="comment" placeholder="Enter your comment here..." rows="5" ></textarea>
          </div>

          <div class="submit p-1">
            <button type="button" class="btn-block ">Submit</button>
          </div>


      </div>
    </div>
  </body>
</html>
